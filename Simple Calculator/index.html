<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator Project</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="inputs">
        <div id="bg">

        </div>
    </div>
    <div class="container">
        <div id="calc">
            <input type="text" name = "Input" value="">
        </div>

        
        <div id="add">
            <button id="+">+</button>
        </div>

        <div id="four">
            <button id="4">4</button>
        </div>
        
        <div id="three">
            <button id="3">3</button>
        </div>

        <div id="two">
            <button id="2">2</button>
        </div>
        
        <div id="one">
            <button id="1">1</button>
        </div>
        

        <div id="subtract">
            <button id="-">-</button>
        </div>
        
        <div id="eight">
            <button id="8">8</button>
        </div>

        <div id="seven">
            <button id="7">7</button>
        </div>
        
        <div id="six">
            <button id="6">6</button>
        </div>

        <div id="five">
            <button id="5">5</button>
        </div>

        <div id="multiply">
            <button id="*">x</button>
        </div>

        <div id="divide">
            <button id="/">/</button>
        </div>
        
        <div id="decimal">
            <button id=".">.</button>
        </div>

        <div id="zero">
            <button id="0">0</button>
        </div>
        
        <div id="nine">
            <button id="9">9</button> 
        </div>

        <div id="equals">
            <button id="=">=</button> 
        </div>

    </div>
    <div class="Clear">
        <div id="del">
            <button id="pushdel">
                C
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
